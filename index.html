<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DimeX</title>

<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>

<style>
body{
background:#000;
color:#fff;
font-family:Arial;
text-align:center;
}
header{
padding:20px;
font-size:28px;
color:gold;
}
button{
padding:16px 30px;
background:gold;
border:none;
font-size:18px;
border-radius:10px;
margin:10px;
}
.card{
background:#111;
margin:20px auto;
padding:20px;
border-radius:12px;
max-width:400px;
}
</style>
</head>

<body>

<header>DimeX (DX)</header>

<button onclick="connectWallet()">CONNECT WALLET</button>
<div id="wallet" style="color:gold;margin-top:10px;"></div>

<div id="dash" style="display:none;">
<div class="card">
<h3>Stake</h3>
<button>Stake DX</button>
</div>
</div>

<script>
async function connectWallet(){

if(window.ethereum){

const accounts = await window.ethereum.request({
method: "eth_requestAccounts"
});

document.getElementById("wallet").innerHTML =
"Connected: " + accounts[0];

document.getElementById("dash").style.display="block";

}else{

const dapp = window.location.href.replace("https://","");
window.location.href =
"https://metamask.app.link/dapp/" + dapp;

}

}
</script>

</body>
</html>
